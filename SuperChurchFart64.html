<html>
<head>
<title>Super Church Fart 64</title>
<style type="text/css">
    #gameDiv
    {
        user-select: none;
        background-color:#000000;
        width: 640px;
        height: 480px;
    }
</style>
</head>
<body onload="init()">
<h1>Super Church Fart 64</h1>
<h2>Ludum Dare 25</h2>
<div id="gameDiv">
    <canvas id="gameCanvas"
            width="640"
            height="480"></canvas>
</div>
<script src="js/easeljs-0.5.0.min.js" type="text/javascript"></script>
<script src="js/Globals.js" type="text/javascript"></script>
<script src="js/Entity.js" type="text/javascript"></script>
<script src="js/Fart.js" type="text/javascript"></script>
<script src="js/Map.js" type="text/javascript"></script>
<script>
    var gameController =
    {
        canvas: null,
        stage: null,
        objects: [],
		objectsToDelete: []
    };

	function addEntity(newEntity)
    {
		gameController.stage.addChild(newEntity);
	};
	
	function removeEntity(newEntity)
    {
		gameController.objectsToDelete.push(newEntity);
	};

    gameController.init = function()
    {
        this.canvas = document.getElementById("gameCanvas");
        this.stage = new createjs.Stage(this.canvas);
        var rowsLevel1 = [
            "##########################",
            "#           Tp          L#",
            "#R                      U#",
            "#   [PPPPPPPFFPPPPPPP]   #",
            "#      b        g       F#",
            "#   [PPPPPPP  PPPPPPP]   #",
            "#        D        M      #",
            "#   [PPPPPPP  PPPPPPP]   #",
            "#                        #",
            "#   [PPPPPPP  PPPPPPP]   #",
            "#U          X            #",
            "#U          X            #",
            "############{}############"
        ];

        this.mapLevel1 = new Map("Level 1", this.stage, rowsLevel1);
        this.mapLevel1.printRows();
        this.mapLevel1.printEntities();
    };

    gameController.tick = function()
    {
        for(var i = 0; i < this.stage.children.length; i++) {
			if (this.stage.children[i].tick) {
				this.stage.children[i].tick();
			}
		}
		this.stage.update();
		
		for(var i = this.objectsToDelete.length - 1; i >= 0; i--) {
			this.stage.removeChild(this.objectsToDelete[i]);
		}
		
		this.objectsToDelete = [];
    };

    function init()
    {
        gameController.init();
        
        var bigOldFart = new Fart();
        bigOldFart.vX = 50;
        bigOldFart.setTileX(0);
        bigOldFart.setTileY(4);
        
        addEntity(bigOldFart);

        //start game timer
        createjs.Ticker.addListener(gameController);

        gameController.stage.update();
    };
</script>
</body>
</html>
